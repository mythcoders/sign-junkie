test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

amazon:
  service: S3
  access_key_id: <%= Rails.application.credentials.storage_key %>
  secret_access_key: <%= Rails.application.credentials.storage_secret %>
  region: nyc3
  bucket: <%= ENV['STORAGE_BUCKET'] %>
  endpoint: "https://nyc3.digitaloceanspaces.com"

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>
