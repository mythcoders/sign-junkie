default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  host: myth-psql
  port: 5432
  username: postgres
  password: postgres

development:
  <<: *default
  database: sign_junkie_dev

test:
  <<: *default
  database: sign_junkie_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
  prepared_statements: false
  advisory_locks: false
  connect_timeout: 5
  checkout_timeout: 5
  variables:
    statement_timeout: 10000
