  order:
    refund:
      critical_failure:
        An error occured while attempting to process your refund. Unfortunately, the error is on our end and any
        further attempts to process your payment will also result in failure. Our support staff has been alerted and
        we'll be in touch shortly.
    payment:
      success: We're unable to accept payments for this order at this time
      failure: An error occurred while attempting to apply your payment. Please try your payment again.
      missing_token: missing authorization token. Please try your payment again.
    critical_failure:
      An error occured while attempting to process your request.
      Unfortunately, the error is on our end and any further attempts will also result in failure.
      Please do not try again! Our support staff has been alerted and we'll be in touch shortly.
    update:
      success: Your order details were successfully updated!
      failure: Your order couldn't be updated. Please try again.
    create:
      success: Your order has been created! You can now finish checking out.
      failure: Your order couldn't be created. Please try again.
    placed:
      success:
        Thank you for shopping with Sign Junkie! We've emailed you a copy of your receipt.
        If you booked a reservation, go to the Workshop Planner to invite your guests.
    cancel:
      success:
        We're processing your cancellation request. Any credits or refunds will be issued within 48 hours and you will
        be notified when issued.
      failure: We couldn't cancel your order at this time. Please try again.
  project:
    delete:
      confirmation:
        This will delete the project, it's images, and will remove it from any workshops it's associated with.
  reservations:
