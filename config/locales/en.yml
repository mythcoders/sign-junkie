    registration_deadline_loose_deposit_warning:
      If not, your reservation deposit will not be refunded!
    registration_deadline_cancel_warning:
      If not, your reservation will be voided, the workshop canceled, and your deposit will not be refunded!
    minimum_not_met:
      Currently, your reservation doesn't meet the minimum seating requirements.
      You'll need to reserve %{seats} additional seats before the %{registration_deadline} registration deadline.
    requirements_not_met:
      Your reservation has the minimum number of seats but %{seats} of them have yet to select their projects or pay for
      them. They must select their project and stencil by %{registration_deadline}.
    payment_host:
      Afterwards, you must pay for them by %{payment_deadline}.
    payment_guest:
      They must also pay for their selections by %{payment_deadline}.
    forfeit:
      confirmation:
        This will prevent the reservation deposit from being refunded. Currently, this action can not be reversed.
    cancel:
      confirmation:
        This will also cancel any seats associated to this reservation and notify all hosts and guests.
        Any applicable refunds will be issued within 48 hours.
        This can not be undone.
  seat:
    not_editable: This seat can not be edited at this time.
    no_stencil: Plain (no stencil or personalization)
    create:
      failure: We couldn't create your seat. Please try again.
    cancel:
      success:
        We're processing your void request. Any credits or refunds will be issued within 48 hours.
      failure: We couldn't void your seat at this time. Please try again.
      confirmation:
        The guest will be notified of this action. Any applicable refunds will be issued within 48 hours.
  stencil:
