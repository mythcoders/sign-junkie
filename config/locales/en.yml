        default_reservation_allow: Are reservations allowed?
        default_reservation_allow_multiple: Are multiple reservations allowed?
        default_reservation_price: Reservation deposit fee
        default_reservation_minimum: Minimum seats per reservation
        default_reservation_maximum: Maximum seats per reservation
        default_reservation_cancel_minimum_not_met: Void reservation if seating requirements not met?
        default_reservation_allow_guest_cancel_seat: Are hosts or guests allowed to cancel seats?
      workshop:
        start_date: Start Time
        end_date: End Time
        purchase_start_date: First date to purchase reservations and/or seats
        purchase_end_date: Individual seat deadline
        workshop_type: Workshop Type
  activerecord:
    errors:
      messages:
        record_invalid: "Validation failed: %{errors}"
        restrict_dependent_destroy:
          has_one: "Cannot delete record because a dependent %{record} exists"
          has_many: "Cannot delete record because dependent %{record} exist"
  date:
    formats:
      default: "%-m/%-d/%Y"
      long: "%B %d, %Y"
      short: "%b %d"
  time:
    am: am
    pm: pm
    formats:
      default: "%m/%d/%Y %l:%M %p"
      long: "%a, %d %b %Y %I:%M:%S %p %Z"
      short: "%-m/%-d/%y %I:%M %p"
      no_time: "%-m/%-d/%Y"
      workshop: "%a, %B #{start_date.day.ordinalize}, %-l:%M%p"
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: must be accepted
      blank: can't be blank
      present: must be blank
      confirmation: doesn't match %{attribute}
      empty: can't be empty
      equal_to: must be equal to %{count}
      even: must be even
      exclusion: is reserved
      greater_than: must be greater than %{count}
      greater_than_or_equal_to: must be greater than or equal to %{count}
      inclusion: is not included in the list
      invalid: is invalid
      less_than: must be less than %{count}
      less_than_or_equal_to: must be less than or equal to %{count}
      model_invalid: "Validation failed: %{errors}"
      not_a_number: is not a number
      not_an_integer: must be an integer
      odd: must be odd
      required: must exist
      taken: has already been taken
      too_long:
        one: is too long (maximum is 1 character)
        other: is too long (maximum is %{count} characters)
      too_short:
        one: is too short (minimum is 1 character)
        other: is too short (minimum is %{count} characters)
      wrong_length:
        one: is the wrong length (should be 1 character)
        other: is the wrong length (should be %{count} characters)
      other_than: must be other than %{count}
    template:
      body: "There were problems with the following fields:"
      header:
        one: 1 error prohibited this %{model} from being saved
        other: "%{count} errors prohibited this %{model} from being saved"
  number:
    currency:
      format:
        delimiter: ","
        format: "%u%n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: "$"
    format:
      delimiter: ","
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: Billion
          million: Million
          quadrillion: Quadrillion
          thousand: Thousand
          trillion: Trillion
          unit: ""
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
